<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>

  <body>
		<h1>Slider boiii</h1>
		
		<div class="container">
			<div class="slider">
				<img src="images/pic5.jpg" id="last">
				<img src="images/pic1.jpg">
				<img src="images/pic2.jpg">
				<img src="images/pic3.jpg">
				<img src="images/pic4.jpg">
				<img src="images/pic5.jpg">
				<img src="images/pic1.jpg" id="first">
			</div>
			<div class="overlay">
				<div class="overlay-left"></div>
				<div class="overlay-mid"></div>
				<div class="overlay-right"></div>
			</div>
			<button class="prevBtn"><i class="fas fa-chevron-left"></i></button>
			<button class="nextBtn"><i class="fas fa-chevron-right"></i></button>
			<div class="dot-bar"></div>
			<div class="thumb-bar"></div>
		</div>	


    <script src="main.js"></script>
  </body>
</html>
