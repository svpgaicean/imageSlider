<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

		<div class="container">
			<div class="slider">
				<img src="images/pic5.jpg" id="last">
				<img src="images/pic1.jpg">
				<img src="images/pic2.jpg">

    <script src="main.js"></script>
