<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>

  <body>
		<div class="loader"></div>
		<div class="container">
			<div class="slider"></div>
			<button class="prevBtn" hidden><i class="fas fa-chevron-left"></i></button>
			<button class="nextBtn" hidden><i class="fas fa-chevron-right"></i></button>
		</div>	
		<div class="container2">
			<div class="thumb-bar"></div>
			<button class="prevThumb"><i class="fas fa-chevron-left"></i></button>
			<button class="nextThumb"><i class="fas fa-chevron-right"></i></button>
		</div>
    <script src="main.js"></script>
  </body>
</html>
